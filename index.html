<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Facebook - login or sign up</title>
</head>

<body>
    <div class="main">
        <div class="content">

            <div class="left_side">
                <div class="logo">
                    <img src="images/facebook.svg" alt="logo">

                </div>

                <div class="tag_line">
                    <h1>Recent logins</h1>
                    <p>Click your picture or add an account.</p>
                </div>

                <div class="active_account">
                    <div class="box">
                        <div class="active" id="active1">
                            <span class="notification">7</span>
                            <img src="images/me.profile01.jpg" alt="">
                            <div class="name">
                                <a href=https://www.facebook.com />Ambik</a>
                            </div>
                        </div>
                        <div class="active" id="active2">
                            <img src="images/circle-plus-solid.png" alt="">
                            <div class="name" id="name2">
                                <a href="https://www.facebook.com/">Add Account</a>
                            </div>
                        </div>

                    </div>

                </div>

            </div>





            <div class="right_side">
                <div class="input-box">
                    <input type="text" id="username" name="username" placeholder="Email address or phone number">
                    <input type="password" id="password" name="password" placeholder="password">

                    <a href="https://www.facebook.com/login/" class="btn">Log In</a>

                    <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
                        class="forget_opt">Forgotten password?</a>


                    <button class="btn2">create new account</button>

                </div>

                <div class="last_text">
                    <a href="https://www.facebook.com/pages/create/?ref_type=registration_form">
                        <p> <span style="font-weight: bold" ;>Create a Page</span> for a celebrity, brand or business.
                        </p>
                    </a>
                </div>


            </div>

        </div>
</body>

</html>
